<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Help Has Arrived</title>
  <link rel="stylesheet" href="app.css">
  <style>
    /* Additional CSS styles for a complex design */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Background color */
    }

    .container {
      max-width: 6000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff; /* Container background color */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Box shadow for the container */
    }

    .header {
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      font-size: 36px;
      color: #333; /* Header text color */
    }

    .book-image {
      display: block;
      margin: 0 auto;
      max-width: 85%;
      height: auto;
      box-shadow: 0px 0px 100px rgba(0, 0, 0, 0.2); /* Box shadow for the book image */
    }

    .content {
      margin-top: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.5;
      color: #555; /* Text color */
    }

    .cta-button {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

    .cta-button a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff; /* Call-to-action button color */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button a:hover {
      background-color: #0056b3; /* Button color on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Help Has Arrived</h1>
    </div>
    <div id="end" class="flex-center flex-column">
      <form>
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <img class="book-image" src="1.jpg" alt="Description of the image">
      </form>
      
      <div class="content">
        <h2>The book that you need to read right now</h2>
        <p>
          "Meditations" by Marcus Aurelius: Stoic wisdom on self-control, resilience, and virtue. Guide to inner strength, happiness, and meaningful life. Timeless philosophy.
         
        </p>
      </div>
      <div class="cta-button">
        <a href="/">Go Home</a>
      </div>
    </div>
  </div>
  <script src="end.js"></script>
</body>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</html>
